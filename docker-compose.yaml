version: '3.8'

services:
  fundme:
    build: ./
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./fundme:/usr/src/fundme
    ports:
      - 8000:8000
    env_file:
      - ./fundme/.env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./fundme/.env
volumes:
  postgres_data:
